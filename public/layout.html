<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Article Search</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/stylesheet.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	

</head>

<body>
	
	<!-- This is where React will deploy the contents it generates -->
	<!--<div id="app"></div> -->

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<!-- <script src="bundle.js"></script> -->

	<div class="container">
		<div class="jumbotron">
			<h2><strong>New York Times Article Scrubber</strong></h2>
			<p>Search for and annotate articles of interest</p>
		</div>

		<div class="row">

			<div class="col-lg-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Search</h3>
					</div>
					<div class="panel-body">

						<form>
							<div class="form-group">
								<label for="formGroupExampleInput">Example label</label>
						    	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
							</div>
							<div class="form-group">
  								<label for="example-number-input" class="col-2 col-form-label">Start Year</label>
  								<div class="col-10">
    								<input class="form-control" type="number" value="2017" id="example-number-input">
  								</div>
							</div>
							<div class="form-group">
  								<label for="example-number-input" class="col-2 col-form-label">End Year</label>
  								<div class="col-10">
    								<input class="form-control" type="number" value="2017" id="example-number-input">
  								</div>
							</div>
							<button type="submit" class="btn btn-success">Search</button>
						</form>

					</div>
				</div>
			</div>


			<div class="col-lg-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Results</h3>
					</div>
					<div class="panel-body">
						<div class="panel panel-default">
							<div class="panel-body">
								Article Title Goes Here
								<a class="btn btn-success btn-sm btn-save">Save</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-lg-12">
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">Saved Articles</h3>
					</div>
					<div class="panel-body">
						<div class="panel panel-default">
							<div class="panel-body">
								Article Title Goes Here
								<span class="date">Date Saved: 10/14/15</span>
								<a class="btn btn-success btn-sm btn-save">Remove</a>
								<div class="panel panel-notes">
									Notes: will go here
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
	
</body>
</html>
